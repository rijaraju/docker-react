language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t rijaraju/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rijaraju/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker_react_travis"
  env: "DockerReactTravis-env"
  bucket_name: "elasticbeanstalk-us-east-2-366164696188"
  bucket_path: "docker_react_travis"
  on:
    branch: master
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_KEY
